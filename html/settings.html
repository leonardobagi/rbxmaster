<div class="rbxm-settings-container" id="rbxm">
    <form id="rbxm-configuracoes-form">
        <div class="rbxm-configuracao">
            <h3 class="rbxm-settings-title">Página inicial</h3>
            <p class="rbxm-settings-input">
                Mostrar @ do usuário
                <input type="checkbox" name="mostrarArroba" id="mostrarArroba" />
            </p>
            <p class="rbxm-settings-input">
                Mostrar ID do usuário
                <input type="checkbox" name="mostrarId" id="mostrarId" />
            </p>
        </div>

        <div class="rbxm-configuracao">
            <h3 class="rbxm-settings-title">Jogos</h3>
            <p class="rbxm-settings-input">
                Mostrar quantidade de badges coletadas
                <input type="checkbox" name="mostrarBadges" id="mostrarBadges" />
            </p>
        </div>



        <input type="submit" value="Salvar configurações" id="salvar-configuracoes">
    </form>
</div>
